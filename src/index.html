<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeKraft AI</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>EdgeKraft</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img
            src="/assets/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>
      <p>AI with MCP Servers</p>
      <button id="call-rust" class="custom-button">Call Rust Function</button>
      <button id="call-rust2" class="custom-button">Call Rust Function2</button>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a query" />
        <button type="submit">Enter</button>
      </form>
      <p id="greet-msg"></p>

        <label for="myDropdown">Choose an LLM provider:</label>
  <select id="myDropdown">
    <option value="option1">Ollama</option>
    <option value="option2">OpenAI</option>
    <option value="option3">Claude</option>
  </select>

    </main>
  </body>
</html>
